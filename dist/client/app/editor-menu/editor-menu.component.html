
<ul>
    <li (click)="toggleArchive()">
        <span class="tooltiptext">Sentences</span>
        <span class="sentence-alert" *ngIf="newSentence">{{numOfNewSentences}}</span>
        <i class="fa fa-paperclip" aria-hidden="true"></i>
    </li>
    <li (click)="file.click()">
        <span class="tooltiptext">Upload</span>
        <!--<app-file-upload style="color: black;"
          projectId="100"
          sectionId="107"
          maxFiles="4"
          maxSize="2"
          fileExt="JPG, GIF, PNG"
          (uploadStatus)="uploaded($event)"
          >
      </app-file-upload>-->
      <a><i class="fa fa-cloud-upload" style="color:#e8434a;" aria-hidden="true"></i></a>
      <input type="file"
      #file
      [multiple]="(maxFiles > 1)"
      (change)="onFileChange($event)"
      style="display:none">
    </li>
    <li (click)="removeLast()">
        <span class="tooltiptext">Undo</span>
        <i class="fa fa-undo" aria-hidden="true"></i>
    </li>
    <li (click)="zoomIn()">
        <span class="tooltiptext">Zoom in</span>
        <i class="fa fa-search-plus" aria-hidden="true"></i>
    </li>
    <li (click)="zoomOut()">
        <span class="tooltiptext">Zoom out</span>
        <i class="fa fa-search-minus" aria-hidden="true"></i>
    </li>
</ul>

<archive-menu [@archiveMenuSlideInOut]="archiveMenuState" (offClick)="closeArchive()"></archive-menu>
