<div class="files-margin">
    <div class="inner-title">
        <p class="inner-title-text">
            Archived Files
        </p>
    </div>
    <div class="file-body" *ngFor="let chunk of savedFilesArray" (click)="downloadFile(chunk.databaseName)">
        <i class="fa fa-cloud-download"></i>
        <div class="name-holder">
            <p class="name-text">
                {{chunk.originalName}}ye
            </p>
        </div>
    </div>
</div>
