<div class="alert-box">
    <div class="question-container">
        <p>
            Would you like to continue archiving to the same file?
        </p>
    </div>
    <div class="confirmation-container">
        <div class="confirm">
            <div class="confirm-icon" (click)="continueWithSame()"></div>
        </div>
        <div class="close-container" (click)="openSave()">
            <div class="close-icon"></div>
        </div>
    </div>
</div>
