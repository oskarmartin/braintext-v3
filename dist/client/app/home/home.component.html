
<div class="home-root">
    <p style="text-align:center"><a [routerLink]="['/login']" style="color:#e8434a;">Logout</a></p>
    <div class="row">
      <div class="col-md-12" style="margin-bottom: 25px;">
        <app-file-upload
          projectId="100"
          sectionId="107"
          maxFiles="4"
          maxSize="2"
          fileExt="JPG, GIF, PNG"
          (uploadStatus)="uploaded($event)"
          >
        </app-file-upload>
      </div>
    </div>
    <div class="text-holder">
        <pdf-viewer [src]="pdfSrc"
                  [render-text]="true"
                  style="display: block;"
                  [autoresize]="true"
                  [original-size] = "false"
                  [zoom]="zoomLevel"
                  (click)="onClick($event)"
                  (after-load-complete)="afterLoadComplete($event)"
        ></pdf-viewer>
    </div>
</div>
